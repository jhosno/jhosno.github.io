<!-- Project Layout 2: Featured Large -->
{% assign featured_project = site.projects | last %}
<div class="mb-16">
  <h3 class="text-2xl font-bold mb-6 text-salmon">â†’ Proyecto destacado</h3>
  <div
    class="bg-gray-900 border-4 border-golden overflow-hidden hover:golden-border transition-all"
  >
    <div class="grid md:grid-cols-2">
      <div
        class="h-96 bg-gradient-to-br from-golden via-salmon to-white flex items-center justify-center pixel-art"
      >
      <img
      src="{{site.url}}{{featured_project.assets-image-base-url}}{{ featured_project.image | relative_url }}"
      alt="{{featured_project.title}}"
    />
      </div>
      <div class="p-8 flex flex-col justify-center">
        <div
          class="bg-golden text-black px-4 py-2 text-sm font-bold inline-block mb-4 w-fit"
        >
          DESTACADO
        </div>
        <h4 class="text-4xl font-black mb-4 text-golden">
          <a
          href="{{site.url}}{{featured_project.url}}">
          {{featured_project.title}}
        </a>
        </h4>
        <p class="text-gray-300 mb-6 text-lg leading-relaxed">
          {{featured_project.extract}}
        </p>
        <div class="flex flex-wrap gap-3 mb-6">
          {% for category in featured_project.categories %}

          <span
            class="bg-golden/20 border border-golden text-golden {{classes[1]}} px-4 py-2 font-bold"
            >{{category}}</span
          >
          {%endfor%}
        </div>
        <div class="flex gap-4">
          <a
            href="{{site.url}}{{featured_project.url}}"
            class="bg-golden text-black px-8 py-3 text-lg font-bold hover:bg-salmon hover:text-white transition-colors flex items-center gap-2"
          >
            <i data-lucide="play" class="w-5 h-5"></i>
            VER
          </a>
          {% if(featured_project.hasGithub)%}
          <a
            href="{{site.url}}{{featured_project.gihtub}}"
            class="border-2 border-golden text-golden px-8 py-3 text-lg font-bold hover:bg-golden hover:text-black transition-colors flex items-center gap-2"
          >
            <i data-lucide="github" class="w-5 h-5"></i>
            GITHUB
          </a>
          {%endif%}
        </div>
      </div>
    </div>
  </div>
</div>
