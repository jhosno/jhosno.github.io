  <!-- Hero Section del Proyecto -->
  <section class="pt-32 pb-12 px-6 pixel-grid">
    <div class="container mx-auto max-w-7xl">
        <!-- Breadcrumb -->
        <div class="flex items-center gap-3 text-sm mb-8 text-gray-400">
            <a href="/" class="hover:text-golden transition-colors">Inicio</a>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
            <a href="/projects" class="hover:text-salmon transition-colors">Proyectos</a>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
            <span class="text-purple">{{page.title}}</span>
        </div>

        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <!-- Columna Izquierda: Info -->
            <div>
                <!-- Categoría y Status -->
                <div class="flex flex-wrap items-center gap-4 mb-6">
                    <span class="bg-golden text-black px-6 py-2 font-black text-sm uppercase">{{page.category}}</span>
                    <span class="flex items-center gap-2 text-{{page.status}}-400 font-bold">
                        <div class="w-3 h-3 bg-{{page.status-color}}-400 rounded-full animate-pulse"></div>
                        {{page.status}}
                    </span>
                </div>

                <!-- Título del Proyecto -->
                {{page.title-stilized}}

                <!-- Descripción corta -->
                <p class="text-xl text-gray-300 mb-8 leading-relaxed">
                    {{page.extract}}
                </p>

                <!-- Quick Stats -->
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="bg-gray-900 border-2 border-golden p-4 text-center">
                        <div class="text-3xl font-black text-golden mb-1">100K+</div>
                        <div class="text-xs text-gray-400">USUARIOS</div>
                    </div>
                    <div class="bg-gray-900 border-2 border-salmon p-4 text-center">
                        <div class="text-3xl font-black text-salmon mb-1">99.9%</div>
                        <div class="text-xs text-gray-400">UPTIME</div>
                    </div>
                    <div class="bg-gray-900 border-2 border-purple p-4 text-center">
                        <div class="text-3xl font-black text-purple mb-1">4.8★</div>
                        <div class="text-xs text-gray-400">RATING</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-4">
                    {%if has-demo %}
                    <a href="{{page.demo}}" class="bg-golden text-black px-8 py-4 text-lg font-bold hover:bg-salmon hover:text-white transition-colors flex items-center gap-2 border-4 border-golden hover:border-salmon">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                        VER DEMO EN VIVO
                    </a>
                    {%endif%}
                    <a href="{{page.github}}" class="border-4 border-golden text-golden px-8 py-4 text-lg font-bold hover:bg-golden hover:text-black transition-colors flex items-center gap-2">
                        <i data-lucide="github" class="w-5 h-5"></i>
                        CÓDIGO FUENTE
                    </a>
                </div>
            </div>

            <!-- Columna Derecha: Imagen Principal -->
            <div>
                <div class="bg-gradient-to-br from-golden via-salmon to-purple border-4 border-golden p-8 h-96 flex items-center justify-center pixel-art relative overflow-hidden">
                    <!-- TODO agregar la img del proyecto -->
                    <i data-lucide="shopping-cart" class="w-40 h-40 text-black"></i>
                    {%if featured %}
                    <div class="absolute top-4 right-4 bg-black px-4 py-2 border-2 border-golden">
                        <span class="text-golden font-black uppercase">destacado</span>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
</section>
